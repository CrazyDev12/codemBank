<!--
  Generated template for the Options page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button class="my-bck-btn" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title-icon">{{test ? 'Test -' : ''}} Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="accs">
    <!--<ion-item detail-push (tap)="openInfo()">
      <ion-icon name="contact" item-start></ion-icon>
      View User Info
    </ion-item>-->
    <ion-item (tap)="openPassword()">
      <ion-icon name="code-working" item-start></ion-icon>
      Change Password
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <!--<ion-item detail-push (tap)="openHelp()">
      <ion-icon name="help-circle" item-start></ion-icon>
      Help
    </ion-item>-->
  </ion-list>
  <ion-list class="accs">
    <ion-item color="danger" (tap)="logOut()">
      <ion-icon name="lock" item-start></ion-icon>
      Log Out
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
