<ion-header>
  <ion-navbar>
    <ion-title class="title-icon">{{test ? 'Test -' : ''}} Profile</ion-title>
    <ion-buttons *ngIf="user.passexpired === 'N'" end>
      <button ion-button class="my-rounded-b" round outline icon-end color="danger" (click)="logOut()">
        Log Out
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="loader-load" *ngIf="!loading">
		{{CustomerDetails}}
	</div>
	<div class="loader-load" *ngIf="loading">
    	<ion-spinner name="bubbles"></ion-spinner>
  	</div>
  	<div class="loader-ret">{{ret}}</div>
</ion-content>
