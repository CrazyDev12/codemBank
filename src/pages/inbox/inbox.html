	<ion-content>

	  	<div ng-repeat="message in messages" ng-class="{other: message.userId != myId}" class="messages">

		    <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
	    	  <span>{{ message.text }}</span>
	    	</div>

	  	</div>

	</ion-content>
	<ion-footer>
		<ion-input placeholder="Enter Message..." type="text" clearInput max="50" [(ngModel)]="data.message" style="width:80%"></ion-input>
	    <button ion-button (tap)="sendMessage()">
	      <ion-icon name="send"></ion-icon>
	    </button>
	</ion-footer>
