<ion-header>

  <ion-navbar>
    <ion-title class="title-icon">{{test ? 'Test -' : ''}} Activate Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="common-white-bg-inner common-inputs">
       
        <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" clearInput [(ngModel)]="data.fname"></ion-input>
            </ion-item>
 
            <ion-item>
                <ion-label  floating>Last name</ion-label>
                <ion-input  type="text" clearInput [(ngModel)]="data.lname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                  Email
                </ion-label>
                <ion-input type="email" clearInput [(ngModel)]="data.email"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label floating>Account Number</ion-label>
                <ion-input type="tel" clearInput [(ngModel)]="data.accountnumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-select interface="popover" [(ngModel)]="data.gender">
                    <ion-option value="">Select Gender...</ion-option>
                    <ion-option value="7">Female</ion-option>
                    <ion-option value="8">Male</ion-option>
                  </ion-select>
            </ion-item>
            <ion-item>
                <ion-datetime display-format="MM/DD/YYYY" placeholder="Select Date" [(ngModel)]="data.dob" ></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label floating>
                  Phone
                </ion-label>
                <ion-input  type="tel" clearInput [(ngModel)]="data.phone"></ion-input>
              </ion-item>
             
              <ion-item>
                <ion-label floating>
                  National ID
                </ion-label>
                <ion-input  type="number" clearInput [(ngModel)]="data.nid"></ion-input>
              </ion-item>
        </ion-list>

  <ion-input class="submit-input" type="text" (ionFocus)="openAccount()" ></ion-input>
  <div class="form-action no-top-padding" >
    <button ion-button icon-left block (tap)="openAccount()" [disabled]="data.fname.length > 0 && data.lname.length > 0 && data.dob.length > 0 && data.phone.length > 0 && data.nid.length > 0">
      <ion-icon name="checkmark-circle"></ion-icon>
      Activate Account
    </button>
  </div>

  <div class="loader-ret">{{ret}}</div>

  <div class="loader-load" *ngIf="authenticating">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

</ion-content>
